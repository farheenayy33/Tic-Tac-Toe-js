<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    
    <div class="msg-container hide">
        <p id="msg">Winner</p>
    </div>
    <button class="btn" id="new-game">New Game</button>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box" title="Cell 1"></button>
                <button class="box" title="Cell 2"></button>
                <button class="box" title="Cell 3"></button>
                <button class="box" title="Cell 4"></button>
                <button class="box" title="Cell 5"></button>
                <button class="box" title="Cell 6"></button>
                <button class="box" title="Cell 7"></button>
                <button class="box" title="Cell 8"></button>
                <button class="box" title="Cell 9"></button>
            </div>
        </div>
        <button id="Reset-btn" class="btn">Reset Game</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
